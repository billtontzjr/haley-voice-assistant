<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haley Voice Assistant</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="app-container">
        <header>
            <h1>Haley</h1>
            <div class="status-indicator" id="status-indicator">Offline</div>
        </header>

        <main class="chat-container" id="chat-container">
            <!-- Chat messages will appear here -->
            <div class="message assistant">
                <div class="bubble">Hello! Click "Start" to talk to me.</div>
            </div>
        </main>

        <div class="controls">
            <button id="start-btn" class="btn primary">Start Conversation</button>
            <button id="stop-btn" class="btn secondary" disabled>Stop</button>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>

</html>
