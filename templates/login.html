<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haley - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css?v=2">
</head>

<body class="login-page">
    <div class="login-card">
        <div class="login-logo">
            <div class="logo-icon large">H</div>
        </div>
        <h1>Welcome to Haley</h1>
        <p class="login-subtitle">Enter your access code to continue</p>

        <form action="/login" method="post" class="login-form">
            <div class="input-group">
                <input type="password" name="code" placeholder="Access Code" required autofocus autocomplete="off">
            </div>
            <button type="submit" class="login-btn">
                <span>Enter</span>
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M5 12h14M12 5l7 7-7 7" />
                </svg>
            </button>
        </form>

        {% if error %}
        <p class="error-message">{{ error }}</p>
        {% endif %}
    </div>
</body>

</html>
